<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
</head>
<body>

    <div class="wrapper row">
        <div class="wrapper__sidenav col-md-2" id="wrapper__sidenav">
            <div class="div wrapper__sidenav__img">
               <h2>Shoot Straight</h2>
               <h2 id="executive">Executive</h2>
            </div>
            <nav class="wrapper__sidenav__links">
                <ul>
                   <li class="wrapper__sidenav__links__link"><a href="#" class="links">Dashboard</a></li>
                   <li class="wrapper__sidenav__links__link"><a href="#" class="links">Members</a></li>
                   <li class="wrapper__sidenav__links__link"><a href="#" class="links">Reports</a></li>
                   <li class="wrapper__sidenav__links__link"><a href="#" class="links">Settings</a></li>
                </ul>
            </nav>
            <div class="wrapper__sidenav__footer">
                <a href="#" class="wrapper__sidenav__footer__item">Support</a>
            </div>
         </div>
    
        <!-- Page Content -->
        <div class="container col-md-12" id="margin__left">
            <!-- We'll fill this with dummy content -->
            
            {% block body %}
            {% endblock %}
        </div>
    
    </div>   
       <!-- jQuery CDN - Slim version (=without AJAX) -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <!-- Popper.JS -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
       <!-- Bootstrap JS -->
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

       <script>
           $(document).ready(function () {

$('#sidebarCollapse').on('click', function () {
    $('#sidebar').toggleClass('active');
});

});
       </script>
</body>
</html>
